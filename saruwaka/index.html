<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>ここにタイトルを入れてね！</title>
    <meta name="description" content="ここはページの説明を120文字程度でいれます。">
    <meta name="author" content="カンマ,区切り">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <!--[if lt IE 9]>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://kit.fontawesome.com/f14c4d8cd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-animation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
    <link rel="shortcut icon" href="">
    <style>
      body {
        color: gray;
        font-size: 14px;
        font-family: 'Arial',YuGothic,'Yu Gothic','Hiragino Kaku Gothic ProN','ヒラギノ角ゴ ProN W3','メイリオ', Meiryo,'ＭＳ ゴシック',sans-serif;
        background: #F0EBEB;
        width: 620px;
        margin: 0 auto;
      }
      p {
        color: black;
        border: solid 2px gray;
        border-radius: 5px;
        box-sizing: border-box;
        padding: 10px;
        background-color: orange;
      }
      #main_contents {
      /* よりブログやメディアっぽい見出しに */
        border-left: solid 5px orange;
        border-bottom: solid 1px gray;
        padding: 10px;
      }
      .parent {
        width: 200px;
      }
      p.example {
      /* TODO: pタグにbox-sizing:をつけると変になる(なっている) */
      /* .example imgでwidth: autoつけて対応 */
        width: 50px;
      }
      .example img {
        width: 100%;
        border-radius: 10px;
      }
      .test1 {
        width: 200px;
        background: skyblue;
      }
      .test2 {
        width: 100px;
        background: skyblue;
      }
      .test3 {
        width: 200px;
        background: skyblue;
      }
      .test4 {
        width: 100px;
        background: skyblue;
      }
      .nomin {
        background: gray;
        width: 50%
      }
      .min {
        background: orange;
        width: 50%;
        min-width: 100px;
      }
      .nomax {
        background: gray;
        width: 80%;
      }
      .max {
        background: orange;
        width: 80%;
        max-width: 100px;
      }
      .image-test img {
        width: 100px;
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      /* menu bar */
      nav ul {
        list-style-type: none; /* ulの・を無くす */
        text-align: center;
      }
      nav ul li {
        display: inline-block;
        width: 120px;
        padding: 10px 0;
        margin: 20px 0;
        vertical-align: middle;
        background: white;
      }
      nav ul li a {
        text-decoration: none;
        font-weight: bold;
        /* color: #F0EBEB; */
        color: gray;
      }

      .hover-link {
        font-weight: bold;
        background: skyblue;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        text-decoration: none;
      }

      .hover-link:hover {
        background: silver;
      }

      a:hover img {
        filter: alpha(opacity=70);
        -moz-opacity: 0.7;
        opacity: 0.7;
      }

      /* a:visited { */
      /*   color: silver; */
      /* } */

      .tag-gray {
        color: gray;
      }
      .tag-yellow {
        color: yellow;
      }
      .tag-skyblue {
        color: skyblue;
      }
      .twitter-icon {
        color: white;
      }

      .bomb:after {
        font-family: "Font Awesome 5 Free";
        content: '\f1e2';
        /* solidであれば900, regularであれば400。font-weightは必ず必要. */
        font-weight: 900;
      }

      h2:before {
        font-family: "Font Awesome 5 Free";
        content: '\f00c';
        font-weight: 900;
        padding-right: 5px;
        color: #f89174;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>サルワカ今更やってくよ</h1>
      <nav>
        <ul>
          <li><a href="./index.html">ホーム</a></li>
          <li><a href="./index.html">ブログ</a></li>
          <li><a href="./index.html">ポートフォリオ</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrap">
      <div class="main">
        <h3 class="main_inner" id="main_contents">
          コンテンツはここですな
        </h3>
        <div class="parent">
          <p>これは要素です</p>
        </div>
        <div>
          <p class="example">
            <img src="https://saruwakakun.com/wp-content/uploads/2016/11/IMG_9164.jpeg" alt="サルワカくんの顔"/>
          </p>
        </div>
      </div>
      <h3>min-widthについて</h3>
      <div class="min-width__test">
        <p>親要素大きめの場合</p>
        <div class="test1">
          <p class="nomin">最小幅なし</p>
          <p class="min">最小幅100px</p>
        </div>
        <p>親要素小さめの場合</p>
        <div class="test2">
          <p class="nomin">最小幅なし</p>
          <p class="min">最小幅100px</p>
        </div>
      </div>
      <h3>max-widthについて</h3>
      <div class="max-width__test">
        <p>親要素小さめの場合</p>
        <div class="test4">
          <p class="nomax">最大幅なし</p>
          <p class="max">最大幅100px</p>
        </div>

        <p>親要素大きめの場合</p>
        <div class="test3">
          <p class="nomax">最大幅なし</p>
          <p class="max">最大幅100px</p>
        </div>

        <p>imageテスト</p>
        <p class="image-test">
          <img src="https://saruwakakun.com/wp-content/uploads/2016/11/IMG_9164.jpeg" />
        </p>
      </div>
      <div class="images-wrapper">
        <a class="hover-link" href="https://saruwakakun.com/">
          サルワカへ
        </a>
        <p>
          <a href="https://saruwakakun.com/"><img src="https://saruwakakun.com/wp-content/uploads/2016/11/IMG_9164.jpeg" alt="サルワカくんの顔" /></a>
        </p>
      </div>
      <div>
        <h2>見出しにアイコンを使おう</h2>
        <!-- <p><i class="fab fa&#45;twitter fa&#45;lg"></i>ここにアイコンを表示します</p> -->
        <p><i class="fab fa-twitter fa-2x fa-fw fa-rotate-180"></i>ここにアイコンを表示します</p>
        <span class="fa-stack">
          <i class="fas fa-cloud fa-stack-2x"></i>
          <i class="fab fa-twitter fa-stack-1x twitter-icon"></i>
        </span>
        <p><i class="fas fa-tag tag-gray fa-spin"></i></p>
        <p><i class="fas fa-tag tag-skyblue fa-flip-horizontal"></i></p>
        <p><i class="fas fa-tag tag-yellow"></i></p>
        <p><i class="fas fa-tasks fa-border"></i></p>
        <p>これは<span class="bomb">爆弾</span>です</p>
        <h2>font animation</h2>
        <p><i class="fab fa-twitter faa-wrench animated-hover"></i></p>
      </div>
    </div>
    <footer>
      <div class="footer_wrapper">
        <small>motty93.com</small>
      </div>
    </footer>
  </body>
</html>
